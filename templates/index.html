<!DOCTYPE html>
<html>
<head>
    <title>n x n Square Generator</title>
</head>
<body>
    <h1>Generate n x n Square</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="n">Enter a value for n (between 5 and 10):</label>
        <input type="number" id="n" name="n" min="5" max="10" required>
        <button type="submit">Generate Grid</button>
    </form>
</body>
</html>
